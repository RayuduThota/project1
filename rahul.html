<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="rahul.css">
    <title>Layout Standardization</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <script>
        var i = 0;

        function change() {
            var doc = document.getElementsByClassName("footer");
            var col = ["white", "blue", "green", "green", "red", "black", "brown"];
            doc[0].style.color = col[i];
            console.log(i);
            i++;
            if (i > col.length - 1) {
                i = 0;
            }
        }
        setInterval(change, 5000);
    </script>

</head>

<body>
    <div id="parent">
        <div class="shape" id="square"></div>
        <div class="shape" id="rectangle"></div>
        <div class="shape" id="circle"></div>
        <div class="footer">RahulThota</div>
    </div>
</body>

</html>
